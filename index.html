<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Calculator</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="keyboard">
            <div class="display"><input type="figures"></div>
      <div class="first row">
            <button id="r1-1">C</button>
            <button id="r1-3">*</button>
            <button id="r1-4">/</button>
      </div>
      <div class="second row">
            <button id="r2-1">7</button>
            <button id="r2-2">8</button>
            <button id="r2-3">9</button>
            <button id="r2-4">-</button>
      </div>
      <div class="Third row">
            <button id="r3-1">4</button>
            <button id="r3-2">5</button>
            <button id="r3-3">6</button>
            <button id="r3-4">+</button>
      </div>
      <div class="Forth row">
            <button id="r4-1">3</button>
            <button id="r4-2">2</button>
            <button id="r4-3">1</button>
      </div>
      <div class="Fifth row">
            <button id="r5-1">0</button>
            <button id="r5-2">00</button>
            <button id="r5-3">.</button>
            <button id="r5-4">=</button>
      </div>
      </div>
</body>
</html>
